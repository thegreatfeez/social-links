<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <title>Social Media Profile</title>
</head>
<body>
    <div class="container">
        <div class="avatar">
            <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica">
        </div>
        <div class="details">
            <h2 id="name">Jessica Randall</h2>
            <p id="location">London, United Kingdom</p>
            <p id="stack">"Front-end developer and avid reader"</p>
        </div>
        <div>
            <button>
                <img src="./assets/Icon/icons8-github.svg" alt="Github">
                <span id="text">GitHub</span>
            </button><br>

            <button>
                <img src="./assets/Icon/icons8-coding-50.png" alt="Front-end">
                <span>Frontend Mentor</span>
            </button><br>

            <button>
                <img src="./assets/Icon/icons8-linkedin.svg" alt="LinkedIn">
                <span>LinkedIn</span>
            </button><br>

            <button>
                <img src="./assets/Icon/icons8-twitter.svg" alt="X">
                <span>X</span>
            </button><br>
            
            <button>
                <img src="./assets/Icon/icons8-instagram.svg" alt="Instagram">
                <span>Instagram</span>
            </button><br>
        </div>
    </div>
</body>
</html>
